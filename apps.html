<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Securly Who</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
  <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-y: auto;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .background {
      min-height: 100vh;
      padding-bottom: 50px;
    }
    #search-bar {
      margin: 20px 0;
      padding: 10px;
      width: 50%;
      max-width: 300px;
      border-radius: 30px;
      border: none;
      font-size: 1rem;
      background-color: #333;
      color: white;
      transition: all 0.3s ease-in-out;
    }
    #search-bar:focus {
      outline: none;
      border: 2px solid rgba(255, 255, 255, 0.5);
    }
    #game-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
    }
    .search-tile {
      background: grey;
      color: white;
      font-weight: bold;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
      cursor: pointer;
      width: 240px;
      height: 180px;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }
    .search-tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .search-tile:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px black;
      opacity: 0.9;
    }
    .search-tile img:hover {
      transform: scale(1.1);
    }
    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .search-tile:hover .overlay {
      opacity: 1;
    }
    .favorite-btn {
      cursor: pointer;
      color: white;
      position: absolute;
      top: 10px;
      right: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .search-tile:hover .favorite-btn {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="sidebar">
    <div class="logo-container">
      <img src="assets/logo.png" class="logo" alt="Logo">
    </div>
    <div class="divider"></div>
    <div class="nav-item">
      <a href="home.html">
        <span class="material-symbols-outlined">home</span>
      </a>
    </div>
    <div class="divider"></div>
    <div class="nav-item">
      <a href="search.html">
        <span class="material-symbols-outlined">search</span>
      </a>
    </div>
    <div class="nav-item">
      <a href="games.html">
        <span class="material-symbols-outlined">stadia_controller</span>
      </a>
    </div>
    <div class="nav-item">
      <a href="apps.html">
        <span class="material-symbols-outlined">apps</span>
      </a>
    </div>
    <div class="divider"></div>
    <div class="nav-item">
      <a href="about.html">
        <span class="material-symbols-outlined">info</span>
      </a>
    </div>
    <!-- <div class="nav-item">
      <a href="settings.html">
        <span class="material-symbols-outlined">settings</span>
      </a>
    </div> -->
  </div>
  <div class="background">
    <input type="text" id="search-bar" placeholder="Search apps...">
    <div id="game-container"></div>
  </div>
  <script src="assets/js/particles.min.js"></script>
  <script>
    particlesJS.load('particles-js', 'assets/json/particlesjs-config.json', function() {
      console.log('particles.js loaded');
    });
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const gameContainer = document.getElementById("game-container");
      const searchBar = document.getElementById("search-bar");
      let games = [];
      let favorites = JSON.parse(localStorage.getItem("appfavorites")) || [];

      async function fetchGames() {
        const response = await fetch("assets/json/apps.json");
        games = await response.json();
        renderGames();
      }

      function renderGames(filter = "") {
        gameContainer.innerHTML = "";
        let sortedGames = [...games].sort((a, b) => a.title.localeCompare(b.title));
        sortedGames = sortedGames.filter(g => g.title.toLowerCase().includes(filter.toLowerCase()));

        let favGames = sortedGames.filter(g => favorites.includes(g.title));
        let nonFavGames = sortedGames.filter(g => !favorites.includes(g.title));
        sortedGames = [...favGames, ...nonFavGames];

        sortedGames.forEach(game => {
          const tile = document.createElement("div");
          tile.className = "search-tile";
          tile.innerHTML = `
            <img src="${game.imgSrc}" alt="${game.title}">
            <div class="overlay">
              <span class="game-title">${game.title}</span>
            </div>
            <span class="material-symbols-outlined favorite-btn" data-title="${game.title}">
              ${favorites.includes(game.title) ? "heart_minus" : "favorite"}
            </span>
          `;
          tile.addEventListener("click", (e) => {
            if (!e.target.classList.contains("favorite-btn")) {
              window.location.href = `web.html#${game.link}`;
            }
          });
          gameContainer.appendChild(tile);
        });

        document.querySelectorAll(".favorite-btn").forEach(btn => {
          btn.addEventListener("click", (e) => {
            e.stopPropagation(); // Prevent the click event from propagating to the tile
            const title = e.target.getAttribute("data-title");
            if (favorites.includes(title)) {
              favorites = favorites.filter(fav => fav !== title);
              e.target.textContent = "favorite";
            } else {
              favorites.push(title);
              e.target.textContent = "heart_minus";
            }
            localStorage.setItem("appfavorites", JSON.stringify(favorites));
            renderGames(searchBar.value); // Re-render games to update order
          });
        });
      }

      searchBar.addEventListener("input", (e) => {
        renderGames(e.target.value);
      });

      fetchGames();
    });
  </script>
</body>
</html>

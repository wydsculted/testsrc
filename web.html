<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z-Kit</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">

  <style>
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 60px;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    .address-bar {
      position: fixed;
      top: 0;
      left: 60px;
      right: 0;
      height: 60px;
      background-color: #1f1f1f;
      /* Match sidebar color */
      display: flex;
      align-items: center;
      padding: 0 10px;
      box-shadow: inset 0 0 2px rgba(255, 255, 255, 0.2);
      /* Subtle inner light glow */
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      /* Light border on the bottom */
    }

    .address-bar .nav-item {
      margin: 0 10px;
      cursor: pointer;
      color: #aaa;
      transition: all 0.2s ease;
      /* Pointer cursor for buttons */
    }

    .address-bar .nav-item:hover {
      color: #fff;
    }

    .iframe-container {
      position: absolute;
      top: 60px;
      left: 60px;
      right: 0;
      bottom: 0;
    }

    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>
  <div id="particles-js"></div>
  <div class="background"></div>

  <div class="sidebar">
    <div class="logo-container">
      <img src="assets/logo.png" class="logo" alt="Logo">
    </div>
    <div class="divider"></div>
    <div class="nav-item">
      <a href="home.html">
        <span class="material-symbols-outlined">home</span>
      </a>
    </div>
    <div class="divider"></div>
    <div class="nav-item">
      <a href="search.html">
        <span class="material-symbols-outlined">search</span>
      </a>
    </div>
    <div class="nav-item">
      <a href="games.html">
        <span class="material-symbols-outlined">stadia_controller</span>
      </a>
    </div>
    <div class="nav-item">
      <a href="apps.html">
        <span class="material-symbols-outlined">apps</span>
      </a>
    </div>
    <div class="divider"></div>
    <div class="nav-item">
      <a href="about.html">
        <span class="material-symbols-outlined">info</span>
      </a>
    </div>
    <!-- <div class="nav-item">
      <a href="settings.html">
        <span class="material-symbols-outlined">settings</span>
      </a>
    </div> -->
  </div>

  <div class="address-bar">
    <div class="nav-item">
      <span class="material-symbols-outlined" onclick="history.back()">arrow_back</span>
    </div>
    <div class="nav-item">
      <span class="material-symbols-outlined" onclick="history.forward()">arrow_forward</span>
    </div>
    <div class="nav-item">
      <span class="material-symbols-outlined" onclick="location.reload()">refresh</span>
    </div>
    <div class="nav-item">
      <span class="material-symbols-outlined" onclick="openDevTools()">code_blocks</span>
    </div>
  </div>

  <div class="iframe-container">
    <iframe id="website-viewer" sandbox="allow-scripts allow-pointer-lock allow-forms allow-same-origin allow-downloads allow-pointer-lock" allowfullscreen="true" frameborder="0" src=""></iframe>
  </div>

  <script>

    function openDevTools() {
      function erudaToggle() {
        if (!document.getElementById("website-viewer")) return;
        const erudaWindow = document.getElementById("website-viewer").contentWindow;
        const erudaDocument = document.getElementById("website-viewer").contentDocument;
        if (!erudaWindow || !erudaDocument) return;
        if (erudaWindow.eruda?._isInit) {
          erudaWindow.eruda.destroy();
        } else {
          let script = erudaDocument.createElement("script");
          script.src = "https://cdn.jsdelivr.net/npm/eruda";
          script.onload = function () {
            if (!erudaWindow) return;
            erudaWindow.eruda.init();
            erudaWindow.eruda.show();
          };
          erudaDocument.head.appendChild(script);
        }
      }
      erudaToggle();
    }

    window.addEventListener('hashchange', function () {
      const iframe = document.getElementById('website-viewer');
      const hash = location.hash.substring(1);
      iframe.src = `embed.html#${hash}`;
    });

    if (location.hash) {
      const iframe = document.getElementById('website-viewer');
      const hash = location.hash.substring(1);
      iframe.src = `embed.html#${hash}`;
    }
  </script>
</body>
</html>
